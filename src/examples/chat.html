    <head>
        <link rel = "stylesheet" type = "text/css" href = "chat.css" />
        <script src='chat.js' type='module'></script>
    </head>
    <body>
		<div id='logo'><img src="textcraft.png"></div>
        <div id='chats'>
            <div id='userDiv'>Username: <input id='user' type='text'></div>
            <div>NAT Status: <span id='natStatus'></span> </div>
            <div>Peer ID: <span id='peerID' type='text'></span></div>
            <div>
                <div id='chatsWait'>
                    <div id='userNameRequired'>PLEASE ENTER USER NAME</div>
                    <div id='awaitingPeer'>WAITING FOR PEER STATUS</div>
                </div>
                <div id='chatsBody'>
                    <div id='connectDiv'>
                        <hr>
                        <div class='field'>
                            <button id='connect'>Connect</button>
                            &nbsp;
                            <span id='connectStatus'></span>
                            <input id='toHostID' type='text'>
                        </div>
                    </div>
                    <div id='hostDiv'>
                        <hr>
                        <div class='field'>
                            <button id='host'>Host</button>
                            &nbsp;
                            <span class='private-only'>&nbsp;Relay connect string:&nbsp;</span>
                            <input id='hostingRelay' type='text' class='private-only' placeholder='You must use a relay because your connection is private'>
                        </div>
                        <div class='field'>
                            Connect string:&nbsp;
                            <input id='connectString' type='text' readonly='true'>
                        </div>
                    </div>
                    <div id='relayPanel'>
                        <hr>
                        <div id='relayHosting'>
                            <div class='field'>
                                <button id='relayForHost'>Relay for</button> <span>Host Peer: </span> <input id='relayRequestHost' type='text'>
                            </div>
                            <div class='field'>
                                Relay connect string:&nbsp;
                                <input id='relayConnectString' type='text' readonly='true'>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button id='showChats'>Show Chats</button>
                    <div id='connectionPanel' class='panel'>
                        Relaying Peers
                        <div class='panel' id='relayingPeers'></div>
                    </div>
                    <div id='chatPanel'>
                        <div id='userPanel'>
                            <b>Users</b>
                            <div id='users' class='panel'></div>
                        </div>
                        <div id='messagePanel'>
                            <b>Messages</b>
                            <div id='conversation' class='panel'></div>
                            <input id='send' type='text'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='scratch'></div>
    </body>
</html>
